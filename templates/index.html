<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease;
        background-color: #e5e5f7;
        opacity: 0.8;
        background-image: radial-gradient(#444cf7 0.5px, #e5e5f7 0.5px);
        background-size: cover;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Navbar background color */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .navbar .logo {
        font-size: 24px;
        color: #333333;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar .toggle-btn {
        font-size: 20px;
        cursor: pointer;
      }

      .navbar .toggle-btn:hover {
        color: #007bff;
      }

      .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Added transparency for better background visibility */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 70px; /* Adjusted margin to accommodate the navbar */
      }

      h1 {
        color: #333333;
      }

      .marketing-text {
        color: #555555;
        font-size: 18px;
        margin-bottom: 20px;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555555;
        font-weight: bold;
      }

      input[type="text"] {
        width: 300px;
        padding: 8px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333333;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      @media only screen and (max-width: 600px) {
        .navbar {
          display: flex;
          justify-content: space-between;
        }
        .container {
          width: 450px;
        }
        label {
          font-size: 24px;
          font-weight: bold;
        }
        button {
          font-size: 25px;
        }
      }

    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">YT-Dwnldr</a>
      <div class="toggle-btn">&#9776;</div>
    </nav>
    <div class="container">
      <h1>YouTube Video Downloader</h1>
      <p class="marketing-text">
        Download your favorite YouTube videos in highest quality, including 720p
        and 1080p resolutions!
      </p>
      <form action="/download" method="post">
        <label for="url">Enter YouTube Video URL:</label>
        <input type="text" id="url" name="url" required />
        <button type="submit" onclick="loadit()">Download</button>
        <h3 class="loading">loading..</h3>
      </form>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggle-btn");
      const body = document.querySelector("body");

      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
